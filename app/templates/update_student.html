<div class="col-sm-4 col-centered">
    <div class="wrapper">

       {% if message is defined %}
      <br>
         <div class="alert alert-success" role="alert">
        {{ message }}
        </div> 
      {% endif %}

      
      <form class="form-signin"  action="/update_student" method="POST"> 
      <h2 class="form-signin-heading text-center">Update student</h2> 
      <hr class="divider">
    <label for="exampleFormControlSelect1">Select student username</label>
    <div class="form-group">
    <select class="form-control" id="exampleFormControlSelect1" name='username'>
    	{% for i in data %}
    	<option value="{{ i[0] }}">{{ i[0] }}</option>
    	{% endfor %}
    </select>
</div>
<div class="form-group">
    <button class="btn btn-lg btn-primary btn-block" type="submit" name="option" value='0'>Choose student username</button> 
</div>
	</form>
	{{ messages }}
  </div>
</div>

<div class="col-sm-4 col-centered">
    <div class="wrapper">
      <form class="form-signin"  action="/update_student" method="POST">       
        <h2 class="form-signin-heading">Update Student {{ student_username }}</h2>
        <div class="form-group">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Student username</label>
        <input type="text" class="form-control" name="username" value="{{ user }}" required autofocus="" maxlength="20"  {{ status }}/>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Student password</label>
        <input type="password" class="form-control" name="password" placeholder="{{ password }}" maxlength="20" required="" {{ status }}/> 
        </div>  
        <label for="exampleFormControlSelect1">Student first name</label>
        <input type="text" class="form-control" name="fname" value="{{ fname }}" required autofocus="" maxlength="20" {{ status }} />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Student last name</label>
        <input type="text" class="form-control" name="lname" maxlength="20" value="{{ lname }}" required autofocus=""  {{ status }}/>
      </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="option" value='1' {{ status }}>Update student</button>   
        <div class="form-group">
        <input type="password" class="form-control" name="student_username" value="{{ student_username }}" hidden/> 
        </div>
      </form>
      {{ message }}
    </div>
   </div>
